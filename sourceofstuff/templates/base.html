{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{% static 'bower_components/bootstrap/dist/css/bootstrap.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'css/bootstrap-paper.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'bower_components/fontawesome/css/font-awesome.css' %}" type="text/css" />
    {% block extra_styles %} {% endblock %}
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar navbar-inverse">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-inverse-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Source of Stuff</a>
      </div>
      <div class="navbar-collapse collapse navbar-inverse-collapse">
        <form class="navbar-form navbar-left">
          <input type="text" class="form-control col-lg-8" placeholder="Search">
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li><a type="button" data-toggle="modal" data-target="#authModal">Join / Signin</a></li>
        </ul>
      </div>
    </div>
    <!-- /END Navbar -->

    <!-- Join / Register Modal -->
    <div class="modal" id="authModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          </div>
          <div class="modal-body">
            <div class="row">
              <!-- Register Form -->
              <div class="col-md-6">
                <h4>Join</h4><hr>
                <form>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Someone Something">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox"> Agree to Terms and Services
                    </label>
                  </div>
                  <button type="submit" class="btn btn-default">Go</button>
                </form>
              </div>
              <!-- /END Register Form -->
              <!-- Signing Form -->
              <div class="col-md-6">
                <h4>Signin</h4><hr>
                <form>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                  </div>
                  <button type="submit" class="btn btn-default">Go</button>
                </form>
              </div>
              <!-- /END Signin Form -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /END Join / Register Modal -->

    {% block content %} {% endblock %}

    <script src="{% static 'bower_components/jquery/dist/jquery.js' %}"></script>
    <script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.js' %}"></script>
    {% block extra_scripts %} {% endblock %}
  </body>
</html>
