{% extends 'home.html' %}

{% block item %}
{% for item in item_list %}
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title"><a href="/item/{{item.pk}}">{{item.name}}</a></h3>
        </div>
        <div class="panel-body">
          {% autoescape off %}{{item.origin_story}}{% endautoescape %}
        </div>
      </div>
    </div>
  </div>
{% endfor %}
{% endblock %}
