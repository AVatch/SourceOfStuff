{% extends 'home.html' %}

{% block item %}
{% for item in item_list %}
  
    <div class="col-md-4">
      <div class="panel panel-default" style="height:400px;">
        <div class="panel-heading">
          <h3 class="panel-title"><a href="/item/{{item.pk}}">{{item.name}}</a></h3>
        </div>
        <div class="panel-body">
          <div class="cover-container" style="display:block; height:70%;">
            {% if item.cover %}
                <img class="img-rounded" src="{{item.cover.url}}" style="width:100%; height=100%;">
            {% else %}
                <img class="img-rounded" src="http://placehold.it/350x350" style="width:100%; height=100%;">
            {% endif %}
          </div>
          <div class="summary-container" style="display:block; height:20%; overflow-y:auto; background-color:#f5f5f5;">
            {{item.summary}}
          </div>
        </div>
      </div>
    </div>
  
{% endfor %}
{% endblock %}
